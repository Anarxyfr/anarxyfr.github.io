<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Chat Bypass Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    textarea, input {
      width: 300px;
      padding: 10px;
      margin: 10px;
      background: #1c1c1c;
      border: 1px solid #555;
      color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #f2f2f2;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Fortnite Chat Bypass Generator</h1>
  <input type="text" id="inputText" placeholder="Enter word (e.g., ass)">
  <button onclick="generateBypass()">Bypass It</button>
  <textarea id="outputText" rows="2" readonly></textarea>

  <script>
    const charMap = {
      'a': 'а', // Cyrillic a
      'b': 'Ь', // Cyrillic soft b
      'c': 'ᴄ',
      'd': 'ԁ',
      'e': 'е', // Cyrillic e
      'f': 'ғ',
      'g': 'ɢ',
      'h': 'һ',
      'i': 'і', // Cyrillic i
      'j': 'ᴊ',
      'k': 'ᴋ',
      'l': 'ʟ',
      'm': 'м', // Cyrillic m
      'n': 'п', // Cyrillic n
      'o': 'о', // Cyrillic o
      'p': 'р', // Cyrillic p
      'q': 'զ',
      'r': 'г', // Cyrillic r
      's': 'ѕ', // Cyrillic s
      't': 'т', // Cyrillic t
      'u': 'υ',
      'v': 'ѵ', // Cyrillic v
      'w': 'ѡ',
      'x': 'х', // Cyrillic x
      'y': 'у', // Cyrillic y
      'z': 'ᴢ'
    };

    function generateBypass() {
      const input = document.getElementById("inputText").value.toLowerCase();
      let result = "";
      for (let char of input) {
        result += charMap[char] || char;
      }
      document.getElementById("outputText").value = result;
    }
  </script>
</body>
</html>
