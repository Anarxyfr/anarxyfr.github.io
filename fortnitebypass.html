<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Word Bypass Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    textarea, input {
      width: 300px;
      padding: 10px;
      margin: 10px;
      background: #1c1c1c;
      border: 1px solid #555;
      color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #f2f2f2;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #warning {
      color: #ff5c5c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Fortnite Chat Bypass Generator</h1>
  <input type="text" id="inputText" placeholder="Enter word (e.g., ass)">
  <button onclick="generateBypass()">Bypass It</button>
  <textarea id="outputText" rows="2" readonly></textarea>
  <div id="warning"></div>

  <script>
    const wordBypasses = {
      "ass": "аѕѕ",
      "bitch": "Ьітсһ",
      "dumbass": "ԁυмваѕѕ",
      "hoe": "һое",
      "fuck": "п¡ɢgɘЯп", // placeholder since fuck doesn't work alone
      "faggot": "ғаɢɢот",
      "retard": "гетагԁ",
      "kill yourself": "ᴋіʟʟ үоυгѕеʟғ",
      "boobs": "ьооьѕ",
      "whore": "ѡһоге",
      "tit": "тіꞏт",
      "slut": "ѕʟут",
      "nigger": "п¡ɢgɘЯ¡",
      "nigga": "п¡ɢgɘ"
    };

    function generateBypass() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const output = document.getElementById("outputText");
      const warning = document.getElementById("warning");

      if (wordBypasses[input]) {
        output.value = wordBypasses[input];
        warning.textContent = "";
      } else {
        output.value = "";
        warning.textContent = "Hey, either we haven't tested one of the words you entered or it's censored but one of them doesn't work, please change it!";
      }
    }
  </script>
</body>
</html>
