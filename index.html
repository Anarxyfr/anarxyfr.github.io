<!DOCTYPE html>
<html>
<head>
  <title>Request Monitor</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    h1 { color: #0ff; }
    .stats { margin-top: 20px; }
    .stat { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Live Request Stats</h1>
  <div class="stats">
    <div class="stat">HTTP Requests: <span id="httpCount">0</span></div>
    <div class="stat">TCP Requests: <span id="tcpCount">0</span></div>
    <div class="stat">UDP Requests: <span id="udpCount">0</span></div>
  </div>

  <script>
    async function fetchStats() {
      const res = await fetch('https://your-api.com/request-stats'); // Replace with real API
      const data = await res.json();

      document.getElementById('httpCount').textContent = data.http;
      document.getElementById('tcpCount').textContent = data.tcp;
      document.getElementById('udpCount').textContent = data.udp;
    }

    setInterval(fetchStats, 1000);
  </script>
</body>
</html>
